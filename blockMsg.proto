syntax = "proto3";

package luckyblock;

message BlockMessage {
    string namespace = 5;
    string name = 10;
    string version = 15;
    uint64 blockNumber = 25;
    int64 timestamp = 30;
    uint32 score = 35;
    string peerID = 40;

    // Links:
    // "parent": parent block hash
    // "txn-1"..."txn-n": transactions belonging to this block
    map<string, string> links = 45;
}
